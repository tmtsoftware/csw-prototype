// Default settings for the config service
csw.examples.Trombone {

  // Name of this assembly
  name = "NFIRAOS Trombone Assembly"

  // Timeout for control responses messages
  timeout = 5000 milliseconds

  csw {
    eventService {
      host = localhost
      port = 7777
    }
  }

  hcd {
    axis-config {
      axisName = "tromboneAxis"
      lowLimit = 100
      lowUser = 200
      highUser = 1200
      highLimit = 1300
      home = 300
      startPosition = 350
      stepDelayMS = 50
    }
  }
  assembly {
    calculation-config {
      defaultInitialElevation = 95.0
      focusErrorGain = 0.75
      upperFocusLimit = 20.0
      lowerFocusLimit = -20.0
      zenithFactor = 4.0
    }
    control-config {
      positionScale = 8.0
      stageZero = 90.0
      minStageEncoder = 225
      minEncoderLimit = 200
      maxEncoderLimit = 1200
    }
  }
}