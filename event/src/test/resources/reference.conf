// For testing: Default value is about 100ms
// akka.scheduler.tick-duration = 1

// HornetQ host and port
csw.event-service {
  hostname = "127.0.0.1"
  port = 5445
  // For the test, you can use an embedded hornetq server and in-vm connectors (ignoring the above settings)
  use-embedded-hornetq = true
}

akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}
